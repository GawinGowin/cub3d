name: C/C++ CI - Run gtest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: sudo apt-get install -y libgtest-dev
    - name: build test
      run: make -s build
    - name: run test
      run: make -s test
